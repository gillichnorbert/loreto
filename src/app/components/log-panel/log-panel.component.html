<ng-container *ngIf="isOpen">
  <div class="offcanvas offcanvas-start show" 
       tabindex="-1" 
       id="logPanelOffcanvas" 
       aria-labelledby="logPanelLabel"
       style="visibility: visible;">
    
    <div class="offcanvas-header border-bottom">
      <h5 class="offcanvas-title" id="logPanelLabel">ğŸ“‹ Registro de actividad</h5>
      <button type="button" class="btn-close" (click)="onClose()" ></button>
    </div>
    
    <div class="offcanvas-body">
      <!-- Gombok -->
      <div class="d-grid gap-2 mb-3">
        <button (click)="onClear()" class="btn btn-outline-danger">ğŸ§¹ Limpiar registro</button>
      </div>

      <!-- Log bejegyzÃ©sek (Bootstrap List Group) -->
      <div id="logEntries" class="list-group">
        <div *ngFor="let logEntry of logs" class="list-group-item list-group-item-action p-2">
          <small>{{ logEntry }}</small>
        </div>
        <div *ngIf="!logs || logs.length === 0" class="list-group-item text-muted">
          No hay entradas en el registro.
        </div>
      </div>
    </div>
  </div>

  <!-- HÃ¡ttÃ©r (Backdrop) a bezÃ¡rÃ¡shoz -->
  <div class="offcanvas-backdrop fade show" (click)="onClose()"></div>

</ng-container>
